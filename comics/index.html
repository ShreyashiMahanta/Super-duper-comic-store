<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VIRTUAL COMIC STORE</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src = 'js/comics.js'></script>
    <script src = 'js/cursorEvent.js'></script>
    <script src = 'js/infoBanner.js'></script>
</head>
script?   <a-scene>

        <a-sky id = "main-container" color = "#1E2640"></a-sky>
        <a-entity id="comics-container" comic ></a-entity>

        
        <a-camera id="camera" wasd-controls="enabled:false;">
           

        <a-entity id="camera_cursor"
        geometry = "primitive : ring; radiusInner : 0.03; radiusOuter : 0.04"
        material = "color : #B5E5CF; shader : flat;"
        cursor position = "0 0 -1"
        ></a-entity>
        <a-entity
        id="app-title"
        position="0 0.73 -1"
        text="font: exo2bold; align: center; width: 2; color: #7EC8E3; value: VIRTUAL COMIC STORE"></a-entity>

        <a-entity
        id = "fadeBackground"
        material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6"
        visible="false"
        cursor-listener
        ></a-entity>

    </a-scene>
</body>
</html>
